services:

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
        restart: true
    restart: on-failure
    env_file:
      - path: ./.env
        required: true 
    networks:
      - projet-network


  web:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "5173:80"
    restart: on-failure
    networks:
      - projet-network
        
  db:
    image: postgres
    container_name: db
    # set shared memory limit when using docker compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - projet-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - projet-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-conf:/etc/grafana
    networks:
      - projet-network


  prometheus:
    image: docker.io/prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - projet-network

  mlflow:
    restart: unless-stopped
    image: burakince/mlflow:3.1.4
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://garage:3900
      - AWS_ACCESS_KEY_ID=GK59822fb679ca2a1d4deccb7d
      - AWS_SECRET_ACCESS_KEY=3bb6f7c0ce3c3bca0f93f6a4a5c0ab60e7164c28367f3410bacb489600b7b43e
      - MLFLOW_GUNICORN_OPTS='--log-level=debug'
    command: >
      mlflow server
      --backend-store-uri postgresql://postgres:password@postgres:5432/mlflow
      --artifacts-destination s3://mlflow-bucket
      --serve-artifacts
      --host 0.0.0.0
    depends_on:
      - garage
      - postgres
    networks:
      - projet-network
  garage:
    image: dxflrs/garage:v2.0.0
    container_name: garage
    restart: unless-stopped
    ports:
      - "3900:3900"
      - "3901:3901"
      - "3902:3902"
      - "3903:3903"
    volumes:
      - ./garage.toml:/etc/garage.toml
      - ./data/garage/meta:/var/lib/garage/meta
      - ./data/garage/data:/var/lib/garage/data
    networks:
      - projet-network

  postgres:
    image: 'postgres:17.5'
    restart: unless-stopped
    ports:
      - 15432:5432
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'mlflow'
    volumes:
      - ./data/mlflow/postgres:/var/lib/postgresql/data/
    networks:
      - projet-network

volumes:
  food_pgdata:
  grafana-data:
  grafana-conf:
  prometheus-data:


networks:
  projet-network:
    driver: bridge
